{% extends 'base.html' %}
{% block content %}

    <!-- page-title -->
    <section class="page-title centred" style="background-image: url(../static/main/images/background/page-title.jpg);">
        <div class="container">
            <div class="content-box" style="background-color: #003cff;">
                <div class="title">VGG 19 on places 365 standard dataset</div>
                <ul class="bread-crumb">
                    <li>Mendeteksi lokasi foto</li>
                    <li>foto apapun bisa di predict</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- page-title end -->

    <!-- form-section -->
    <section class="contact-section" style="padding-top:50px;" id="predict1">
        <div class="container">
            <div class="title-box centred" >
                <div class="sec-title">Upload foto (click bawah)</div>
            </div>
            <form class="login100-form validate-form" action="{{ url_for('cc_predict')}}" method=post enctype=multipart/form-data>
                <img id="image-preview" alt="image preview" src="#" style="width: 35%;"/>
                <div class="container-login100-form-btn">
                    <div class="wrap-input100 validate-input" data-validate="Image file is required" id="input">
                        <input class="input100" id="image-source" name="file" onchange="previewImage();" type="file"
                            alt="Input Image" accept="image/jpeg,image/jpg,image/png">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-file" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Process
                    </button>
                </div>
            </form>
        </div>
    </section>
    <!-- form-section end -->
    {% endblock %}
