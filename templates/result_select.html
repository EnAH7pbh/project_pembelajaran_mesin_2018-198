{% extends 'base2.html' %}
{% block content %}

    <!-- page-title -->
    <section class="page-title centred" style="background-image: url(../static/main/images/background/page-title.jpg);">
        <div class="container">
            <div class="content-box" style="background-color: #003cff;">
                <div class="title">VGG 19 on places 365 standard dataset</div>
                <ul class="bread-crumb">
                    <li>foto apapun bisa di predict</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- page-title end -->

    <!-- Table-section -->
    <section class="contact-section" id="result" style="padding-bottom: 50px;">
        <div class="container">
            <div class="title-box centred" style="padding-top: 5px; padding-bottom: 5px;">
                <div class="sec-title">Hasil Prediksi</div>
            </div>
            <div class="row" >
                <div class="col-lg-8 col-md-12 col-sm-12 content-column">
                    <div class="inner-content">
                        <div class="contact-form-area">
                            <p style="margin: unset; padding: none; color: black; text-transform: capitalize; font-size: 25px; font-weight: bold;">{{ model }} Model</p> 
                            <p style="margin: unset; padding: none; color: black; text-transform: capitalize; font-size: medium; font-weight: bold;"> foto tersebut ada di : {{ labels }}</p>
                            akurasi : {{ (probs|max) }}% | waktu model : {{ (run_time) }} detik
                            <input type="hidden" id="probability" value={{(probs|max)}}> 
                            <div id="myProgress">
                                <div id="myBar">0%</div>
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12 sidebar-column">
                    <div class="sidebar-content">
                        <img src="{{ url_for('static', filename=img) }}" alt="" class="img-fluid" style="height:300px; width:300px;">
                        <p style="font-size:25px;text-align:center;">gambar yang di kira2</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- final-section end -->

    {% endblock %}
